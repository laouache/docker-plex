sudo: required
language: node_js
node_js:
- '6'
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- echo "install nothing!"
script:
- echo "no tests!"
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export PASS_REPO=timhaak/plex
- export PLEX_PASS_REPO=timhaak/plexpass
- docker build --build-arg PLEX_PASS=true --build-arg PLEX_USER_NAME=$PLEX_USER_NAME --build-arg PLEX_USER_PASS=$PLEX_USER_PASS --rm --no-cache --pull -t $PLEX_PASS_REPO:latest
  .
- docker tag $PLEX_PASS_REPO:latest $PASS_REPO:plexpass
- docker push $PLEX_PASS_REPO:latest
- docker push $PASS_REPO:plexpass
